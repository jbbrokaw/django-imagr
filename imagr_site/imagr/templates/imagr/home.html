{% extends "base.html" %}
{% load i18n %}

{% block content %}
{% if albums %}
<h2>{{ user }}'s albums</h2>
<ul>
{% for album in albums %}
  <li>
    <a href="{% url 'album' album.id %}">{{ album.title }}</a>
    {% if album.cover_photo %}
    <img src="{% url 'photo' album.cover_photo.id %}" />
    {% endif %}
  </li>
{% endfor %}
</ul>
{% else %}
<h2>{{ user }} has no albums</h2>
{% endif %}
{% endblock %}
